<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Forty Thieves</title>
    <link href="fortythieves.css" rel="Stylesheet" type="text/css" />
</head>
<body>

	<div id="wrapper"> 
		<div id="left">
			<ul id="infoList">
					<li>Added undo ability.</li>
				</ul>
		</div>
		<div id="body">
			<div id="buttonPanel">
				<button id="btnNewGame">New Game</button>
				<button id="btnUndo">Undo</button>
				<button id="btnInfo">Show Info</button>
				
				<span id="lblInfo"></span>
			</div>
			
			<div id="infoPanel">
				<button id="btnViewLog">Refresh Log</button>
				<ul id='log'>
				</ul>
			</div>

			<div id="topPanel">
				<div class="dropZone" id="d0"></div>
				<div class="dropZone" id="d1"></div>
				<div class="dropZone" id="d2"></div>
				<div class="dropZone" id="d3"></div>
				<div class="dropZone" id="d4"></div>
				<div class="dropZone" id="d5"></div>
				<div class="dropZone" id="d6"></div>
				<div class="dropZone" id="d7"></div>
				<div class="drawPile"></div>
				<div class="discardPile"></div>
			</div>

			<div id="bottomPanel">
				<div class="cardStack" id="s0"></div>
				<div class="cardStack" id="s1"></div>
				<div class="cardStack" id="s2"></div>
				<div class="cardStack" id="s3"></div>
				<div class="cardStack" id="s4"></div>
				<div class="cardStack" id="s5"></div>
				<div class="cardStack" id="s6"></div>
				<div class="cardStack" id="s7"></div>
				<div class="cardStack" id="s8"></div>
				<div class="cardStack" id="s9"></div>
			</div>
		</div>
		<div id="right">
		</div>
	</div>
	</div>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.5.0/lodash.min.js" type="text/javascript"></script>
    <script src="DrawPile.js" type="text/javascript"></script>
    <script src="DiscardPile.js" type="text/javascript"></script>
    <script src="DropZone.js" type="text/javascript"></script>
    <script src="PlayStack.js" type="text/javascript"></script>
    <script src="fortythieves.js" type="text/javascript"></script>
    <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</body>
</html>
